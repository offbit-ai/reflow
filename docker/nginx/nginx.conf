events {
    worker_connections 1024;
}

http {
    upstream microsandbox_http {
        least_conn;
        server microsandbox:5555;
        server microsandbox-2:5555;
    }
    
    upstream microsandbox_ws {
        least_conn;
        server microsandbox:5556;
        server microsandbox-2:5556;
    }
    
    server {
        listen 80;
        
        # HTTP API endpoint
        location /api/ {
            proxy_pass http://microsandbox_http/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        # WebSocket RPC endpoint
        location /ws/ {
            proxy_pass http://microsandbox_ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            
            # WebSocket specific timeouts
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 "OK\n";
        }
    }
}