[workspace]
resolver = "2"
members = [
  "crates/*",
]
exclude = ["crates/reflow_components_archived"]

[workspace.dependencies]
serde_json = "1.0.133"
serde = { version = "1.0.215", default-features = true, features = ["derive", "rc"] }
anyhow = "1.0.94"
thiserror = "2.0.12"
uuid = "1.17.0"
parking_lot = "0.12.3"
tracing ={ version = "0.1.41"}
flume = "0.11.0"
# Force consistent sqlite version across all dependencies
libsqlite3-sys = "0.32.0"
futures = { version = "0.3" }
bitcode = { version = "0.6.4", features = ["serde"] }


[profile.release]
opt-level = 3
lto = "thin"
codegen-units = 16
strip = true
panic = "abort"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1
debug = true
debug-assertions = true
overflow-checks = true
lto = false
codegen-units = 512
incremental = true

# Enable high optimizations for dependencies but not for our code:
[profile.dev.package."*"]
opt-level = 2

[profile.test]
opt-level = 1
debug = true
debug-assertions = true
overflow-checks = true
lto = false
codegen-units = 512
incremental = true
